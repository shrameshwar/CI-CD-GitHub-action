name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  SONARQUBE_URL: 'http://34.125.125.40:9000'
  SONARQUBE_LOGIN: ${{ secrets.SONARQUBE_LOGIN }}
  GCLOUD_PROJECT: 'charged-gravity-425405-j6'
  IMAGE_NAME: 'java-application'
  DOCKER_REPO: 'asia-east1-docker.pkg.dev/charged-gravity-425405-j6/docker-image'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
        cache: 'maven'

    - name: Authenticate to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v0.4.3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Clone Repository
      run: git clone https://github.com/shrameshwar/java-maven-app.git

    - name: Maven Build
      run: mvn clean package

    - name: SonarQube Analysis
      uses: SonarSource/sonarcloud-github-action@v1
      with:
        args: >
          -Dsonar.projectKey=CI
          -Dsonar.host.url=${{ env.SONARQUBE_URL }}
          -Dsonar.login=${{ env.SONARQUBE_LOGIN }}

    - name: Docker Image Creation
      run: docker build -t ${{ env.DOCKER_REPO }}/java-application .

    - name: Trivy Image Scanning
      run: trivy image ${{ env.DOCKER_REPO }}/java-application:latest

    - name: Image Pushing to Google Artifact
      run: |
        gcloud auth configure-docker asia-east1-docker.pkg.dev
        docker push ${{ env.DOCKER_REPO }}/java-application

    - name: Send success email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Pipeline Succeeded: ${{ github.run_id }}"
        body: "The pipeline has successfully completed."
        to: shrameshwar1999@gmail.com

    - name: Send failure email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Pipeline Failed: ${{ github.run_id }}"
        body: "The pipeline has failed. Check the logs for details."
        to: shrameshwar1999@gmail.com
